<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ url_for('static', filename='style/styles.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Artifika&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>

  <!--script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"-->

  <title>CANVAS</title>
</head>

<body>
    {% include 'header.html' %}
    <div class="container-index">
        <div class="index-header">
            <h1> Bienvenido {{user}}</h1>
            <form method="get" action="{{ url_for('view_canvas') }}">
                <input value={{user}} id="user" name="user" type="hidden">
                <button class="waves-effect btn deep-purple" type="submit" name="action">nuevo </button>
            </form>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Proyecto</th><th>Fecha Creación</th><th>Última Modificación</th><th></th>
                </tr>
            </thead>
            {% for project in projects %}
                <tr onclick="seeCanvas(project)">
                    <td>{{project['project_name']}}</td>
                    <td>{{project['creation_date']}}</td>
                    <td>{{project['last_modified_date']}}</td>
                    <td><a class="action button" href="{{ url_for('view_canvas', id=project['ID']) }}">Ver</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>

</html>
